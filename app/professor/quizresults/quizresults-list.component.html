<prof-nav-bar></prof-nav-bar>
<h2> All results to my quizes</h2>

<div *ngIf="isDataAvailable == true">

    <div class="col-md-6 col-md-offset-3" *ngIf="isDataAvailable">
        <ul>
            <li *ngFor="let result of results">
                <div class="well well-sm">
                    <p>Student result {{result.score}}</p>
                    <button class="btn btn-default" (click)="getQuizResult(result.id)"> <p>Quiz result for Quiz {{result.quiz_name}} by student: {{result.student}} {{result.isPassed == true? "PASSED" : "FAILED"}}</p></button>
                </div>
            </li>
        </ul>
    </div>
</div>
