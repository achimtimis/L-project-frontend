<student-nav-bar></student-nav-bar>

<div *ngIf="isDataAvailable == true">
    
    <div class="col-md-6 col-md-offset-3" *ngIf="isDataAvailable"> 
        <ul>       
                <li *ngFor="let result of results">
			<button class = "btn btn-default" (click)="getQuizResult(result.id)"> <p>Quiz result for Quiz {{result.id}}. {{result.passed == true? "PASSED" : "FAIlED"}}</p></button>
                </li>    
         </ul>   
    </div>
</div>
